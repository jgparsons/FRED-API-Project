{% extends "layout.html" %}
{% block title %}Subscribe | Fed Rate Watch{% endblock %}
{% block content %}

<h1>Subscribe to Daily Fed Rate Alerts</h1>
<p class="lead text-muted mb-4">
    Enter your email to receive daily updates or Fed decision-only alerts.
</p>

<form method="POST" class="mt-3" style="max-width: 550px;">
    
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="yourname@example.com"
            required
        >
    </div>

    <div class="mb-3">
        <label for="frequency" class="form-label">Notification Frequency</label>
        <select class="form-select" id="frequency" name="frequency">
            <option value="daily" selected>Daily Summary</option>
            <option value="decision-only">Only When the Fed Changes Rates</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="bi bi-envelope-plus"></i> Subscribe
    </button>
</form>

<div class="mt-4">
    <small class="text-muted">
        You can unsubscribe anytime.
    </small>
</div>

{% endblock %}
