{% extends "layout.html" %}
{% block title %}Unsubscribe | Fed Rate Watch{% endblock %}
{% block content %}

<h1>Unsubscribe</h1>
<p class="lead text-muted mb-4">
    We’re sorry to see you go. Enter your email to stop receiving alerts.
</p>

<form method="POST" class="mt-3" style="max-width: 550px;">

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="yourname@example.com"
            required
        >
    </div>

    <button type="submit" class="btn btn-outline-danger">
        <i class="bi bi-envelope-x"></i> Unsubscribe
    </button>
</form>

<div class="mt-4">
    <small class="text-muted">
        If your address was on our list, you’ll no longer receive updates.
    </small>
</div>

{% endblock %}
